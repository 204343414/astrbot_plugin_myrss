name: astrbot_plugin_myrss
desc: RSS订阅插件(LLM增强版)，支持B站/YouTube/Twitter等平台链接自动识别，定时推送图片卡片
help: |
  LLM工具（直接对AI说）：
    "帮我订阅 https://space.bilibili.com/2267573"
    "我订阅了什么"
    "取消第0个订阅"
  手动命令：
    /myrss rsshub add <端点URL>  - 添加RSSHub端点
    /myrss rsshub list           - 查看端点
    /myrss rsshub remove <编号>  - 删除端点
    /myrss list                  - 查看订阅
    /myrss get <编号>            - 获取最新内容
    /myrss remove <编号>         - 取消订阅
version: v1.0.0
author: MyRSS
repo: ""
